<!DOCTYPE html>



<head>
  <title>Blog Post Page</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'post/style.css' %}">
</head>

<body>

  <div id="viewport">
    <div id="top-part">
      <div id="header">
        <h1>Blog Post App Page</h1>
      </div>
      <div id="nav-bar">
        <ul>
          <li><a id="active" href="/" style="border-left: 1px">Home Page</a></li>
          <li><a href="{% url 'polls:index' %}">Voting Poll App</a></li>
          <li><a href="{% url 'post:index' %}">Blog App</a></li>
          <li><a href="{% url 'theodinproject:index' %}">The Odin Project Files</a></li>
          <li><a href="{% url 'theodinproject:javascript30' %}">Javascript30</a></li>
        </ul>
      </div>
    </div>
  </div>


<!-- ----------------------------------------------------------------------- -->


{% if latest_post_list %}
  <ul>
    {% for post in latest_post_list %}
      <li><a href="{% url 'post:detail' post.id %}">{{ post.post_title}}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts are available.</p>
{% endif %}

</body>
