<!DOCTYPE html>

<head>
  <title>Post Page</title>
</head>

<body>

{% if latest_post_list %}
  <ul>
    {% for post in latest_post_list %}
      <li><a href="/post/{{ post.id }}/">{{ post.post_text}}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts are available.</p>
{% endif %}

</body>
