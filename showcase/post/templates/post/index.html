<!DOCTYPE html>



<head>
  <title>Blog Post Page</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'post/style.css' %}">
</head>

<body>

  <div id="view">
    <div id="header">
      <h1>Blog Post Page</h1>
    </div>

    <div id="nav-bar">
      <a id="home" class="nav-item" href="{% url 'landPage:index' %}">Home Page</a>
      <a class="nav-item" href="{% url 'theodinproject:index' %}">The Odin Project Files</a>
      <a class="nav-item" href="{% url 'cssAnimations:index' %}">Various CSS Animations</a>
      <a class="nav-item" href="{% url 'theodinproject:javascript30' %}">Javascript30</a>
      <a class="nav-item" href="{% url 'polls:index' %}">Voting Poll App</a>
    </div>

  </div>


<!-- ----------------------------------------------------------------------- -->


{% if latest_post_list %}
  <ul>
    {% for post in latest_post_list %}
      <li><a href="{% url 'post:detail' post.id %}">{{ post.post_title}}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts are available.</p>
{% endif %}

</body>
